<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            font-size: 33px;
            height: 60px;
            width: 74px;
            margin: 10px;
        }
        body{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div style="margin:10% 0px;border:2px solid black;width:419px;margin:20% auto;height:541px;padding:32px 0px;background-color:dimgray;border-radius:35px;">
        <div>
            <input type="text" placeholder="" id="text" style="width:360px;height:122px;font-size:30px;font-weight:bold;text-align:right;border:2px solid black;border-radius:30px;">
        </div>
        <div>
            <button onclick="clearInput()" style="background-color: greenyellow;color: black;border-radius: 25px;">C</button>
            <button onclick="deleteLast()" style="background-color: grey;color: black;border-radius: 25px;">DeL</button>
            <button onclick="Input('%')" style="background-color: red;color: black;border-radius: 25px;">%</button>
            <button onclick="Input('/')"  style="background-color: lightseagreen;color: black;border-radius: 20px;">/</button></div>
            <div>
                <button onclick="Input('7')" style="background-color: black;color: white;border-radius: 30px;">7</button>
                <button onclick="Input('8')" style="background-color: black;color: white;border-radius: 30px;">8</button>
                <button onclick="Input('9')" style="background-color: black;color: white;border-radius: 30px;">9</button>
                <button onclick="Input('*')" style="background-color: lightseagreen;color: black;border-radius: 20px;">*</button>
            </div>
            <div>

                <button onclick="Input('4')" style="background-color: black; color: white;border-radius: 30px;">4</button>
                <button onclick="Input('5')" style="background-color: black; color: white;border-radius: 30px;">5</button>
                <button onclick="Input('6')" style="background-color: black; color: white;border-radius: 30px;">6</button>
                <button onclick="Input('-')" style="background-color: lightseagreen; color: black;border-radius: 20px;">-</button>
            </div>
            <div>

                <button onclick="Input('1')" style="background-color: black; color: white;border-radius: 30px;">1</button>
                <button onclick="Input('2')" style="background-color: black; color: rgb(255, 255, 255);border-radius: 30px;">2</button>
                <button onclick="Input('3')" style="background-color: black; color: white;border-radius: 30px;">3</button>
                <button onclick="Input('+')" style="background-color:lightseagreen; color: black;border-radius: 20px;">+</button>
            </div>
            <div>

                <button onclick="Input('0')" style="background-color: black; color: white;border-radius: 30px;">00</button>
                <button onclick="Input('0')" style="background-color: black; color: white;border-radius: 30px;">0</button>
                <button onclick="Input('.')" style="background-color: black; color: white;border-radius: 30px;">.</button>
                <button onclick="result()" style="background-color: blue; color: black;border-radius: 20px;">=</button>
            </div>

        </div>
    </div>
    <script>
        let currentValue = document.getElementById('text');
    
        function Input(value) {
            currentValue.value += value;
        }
    
        function clearInput() {
            currentValue.value = "";
        }
    
        function deleteLast() {
            currentValue.value = currentValue.value.slice(0, -1);
        }
    
        function result(){
            currentValue.value = eval(currentValue.value);
        }
    </script>
    
        </body>
        </html>
